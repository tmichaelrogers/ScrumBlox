<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ScrumBlox: Agile Product Management Software</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="Content/css/bootstrap.min.css" rel="stylesheet" >
	    <style type="text/css">
		      body {
		        padding-top: 60px;
		        padding-bottom: 40px;
		      }
		      .sidebar-nav {
		        padding: 9px 0;
		      }

		      @media (max-width: 980px) {
		        /* Enable use of floated navbar text */
		        .navbar-text.pull-right {
		          float: none;
		          padding-left: 5px;
		          padding-right: 5px;
		        }
		      }
	    </style>
    	<link href="Content/css/bootstrap-responsive.min.css" rel="stylesheet" >
		<link rel="stylesheet" type="text/css" href="Content/css/styles.css">
	</head>
	<body>
	 <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">ScrumBlox</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	<div class="container-fluid">
		<button type="button" data-bind="click: editStoryClick">New Story</button>	
		<div class="row-fluid">
			<div id="editModel" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	
					<form data-bind="submit: editStory" class="well">
							<h2>Edit Story</h2>

							<input type='hidden' data-bind="text: editStoryId"/>
							<label>User Story</label>
						    <textarea cols="80" rows="10" data-bind="value: editStoryText" placeholder="As a <role> I would like to <story> so that <business value>" ></textarea>
				    	    <label>Tags</label>
				    	    <input data-bind="value: editStoryTags" placeholder="Tags (comma separated)" size="50"/>
						    <label>Estimate</label>
						    <input data-bind="value: editStoryPoints" placeholder="Story points" size="10" />
					    	<div>
					    	<button type="submit" class="btn btn-success">Save</button>
					    	
					    	<button type="button" data-bind="click: closeEditStoryClick" class="btn">Cancel</button>
					    	</div>
					    </div>
					</form>
			</div>
		</div>
		<div class="row-fluid">
	        <div class="span3 stories">
	        	<div>Backlog
	        	<div class='loadingIndicator'><h1>Loading...</h1></div>
	        	</div>
	        	<div>
	        	    
				    <div data-bind="foreach: currentStories">
						<div class='storyCard' data-bind='click: $root.loadStoryForEditing'>
				            	<h3 data-bind='text: UserStory'></h3>
				                <div data-bind='foreach: (Tags+"").split(",")'><span class='label' data-bind='text: $data'></span></div>
				                <span class='badge badge-info' data-bind='text: StoryPoints'> </span>
				        </div>
				    </div>
	        	</div>
	      	</div>
	          <div class="span3 stories">To Do</div>
	          <div class="span3 stories">Doing</div>
	          <div class="span3 stories">Done</div>
		</div>

	</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
		<script src="Content/js/bootstrap.min.js"></script>
		<script src="Content/js/scrumbloxapi.js"></script>
		<script src="Content/js/scrumblox.js"></script>
	</body>
</html>
